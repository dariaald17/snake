<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Snake</title>
</head>
<body>
  <div class="wrapper">
    <div class="game-field" data-layout="init">
      <div class="game-grid"></div>

      <div class="game-text-layout active">
        <div class="game-text-layout--init">
          <h3>Лучший результат: <b>0</b></h3>
        </div>
        <div class="game-text-layout--end">
          <h1 style="color: red">Проигрыш</h1>
          <br>
          <h3>Ваш счёт: <b id="end-game-score">0</b></h3>
          <br>
          <h3>Лучший результат: <b id="best-score">0</b></h3>
        </div>
        <div class="game-text-layout--pause">
          <b>Пауза...</b>
        </div>
      </div>
      <!-- <div class="game-item game-item--apple"></div>
      <div id="snake-head"></div>
      <div class="snake-body"></div>
      <div id="snake-tale"></div> -->
    </div>
    <div class="menu">
      <div>Score: <span id="score">0</span></div>
      <div class="mode">
      <select name="mode">
          <option value="1">Легкий</option>
          <option value="2">Средний</option>
          <option value="3">Сложный</option>
          </select>
        </div>
      <div id="action-button" data-status="pause">
        <img class="action-button--play" src="images/play.png" alt="">
        <img class="action-button--pause" src="images/pause.png" alt="">
      </div>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
